	<!-- CSS -->

	<style type="text/css">
		/*FIXED NAVIGATION*/
		.fixedScrollNavigation {
			position: fixed;
			top: 0;
			z-index: 150;
			width: 60%;
			background-color: rgba(255, 255, 255, 0.98);
		}

		@media (min-width: 300px) and (max-width: 750px) {
			.fixedScrollNavigation {
				width: 80%;
			}
		}

		@media (min-width: 650px) and (max-width: 750px) {
			.fixedScrollNavigation {
				margin-left: -6px;
			}
		}

		@media (min-width: 650px) and (max-width: 1000px) {
			.fixedScrollNavigation {	
				width: 82%;
			}
		}

		/* NAVIGATION SELECTION*/
		.redHighlight {
			color: #F18B8B;
		}
	</style>
</head>
<body>
	<div class="page">
		<!-- HEADER -->
		<header>
			<div class="container">
				<div class="fold">
					<a href=""><img src="images/fold.png"/></a>
				</div>
				<nav class="mainNavigation">
					<div class="navigation">
						<div class="bookmark">
							<a href="index.html"><img src="images/logo.png"/></a>
						</div>
						<div class="links">
							<li><a href="index.html" class="portfolioLink">PORTFOLIO</a></li>
							<img class="bullet" src="images/bullet.png"/>
							<li><a href="story.html" class="storyLink">STORY</a></li>
							<img class="bullet" src="images/bullet.png"/>
							<li><a href="blog.html" class="blogLink">BLOG</a></li>
							<img class="bullet" src="images/bullet.png"/>
							<li><a href="contact.html" class="contactLink">CONTACT</a></li>
						</div>
					</div>
				</nav>
			</div>
		</header>
		<main>
			<!-- PROJECTS -->
			<section class="container">
				<div class="center">
					<h1 class="pageTitle marginBottom">CONTACT</h1>
					<div class="regularText contactGreeting">
						<p >Hey, want to work together or perhaps you just want to say hello? Feel free to send me and email.</p>
					</div>
					<div class="textBoxes">
						<form action="https://formspree.io/blaynechong@gmail.com" method="POST">
							<ul>
								<li><input class="textField" type="text" name="name" placeholder="Name"></li>
								<li><input class="textField" type="email" name="_replyto" placeholder="E-Mail"></li>
								<li><textarea class="textField messageField" name="message" placeholder="Enter your message here......"></textarea></li>
								<div class="sendButtonMargin">
									<label for="file-input">
        								<img src="images/sendButton.png"/>
   									</label>
								</div>
								<li><input class="inputButton" id="file-input" type="submit" value=""></li>
							</ul>
						</form>
					</div>
				</div>
			</section>

			<!-- FOOTER -->
			<footer>
				<div class="container">
					<div class="footerLinks">
						<li><a href="https://dribbble.com/blaynecameron" target="_blank">DRIBBBLE</a></li>
						<img class="bullet" src="images/bullet.png"/>
						<li><a href="https://github.com/blaynecameron" target="_blank">GITHUB</a></li>
						<img class="bullet" src="images/bullet.png"/>
						<li><a href="https://ca.linkedin.com/in/blaynechong" target="_blank">LINKEDIN</a></li>
					</div>
				</div>
			</footer>

		</main>
	</div>
	<!-- JS -->
	<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
	<script type="text/javascript">
		// Sticky Scroll
		var mn = $(".mainNavigation");

		$(window).scroll(function() {
			if ( $(this).scrollTop() > 75)  {
				mn.addClass("fixedScrollNavigation");
			} else {
				mn.removeClass("fixedScrollNavigation");
			}
		});

		// Navigation
		$(".contactLink").addClass("redHighlight");

	</script>
